<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Unidad 2 Estrada</title>
</head>
<body>
    <div class="container border">
        <form action="#" class="m-4">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Nombre de Pila</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Nombre de usuario">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo electronico <span class="text-secondary">(opcional)</span> </label>
                <input type="email" class="form-control" placeholder="you@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Habla a</label>
                <input type="text" class="form-control" placeholder="1234 Main St">
            </div>
            <div class="mb-3">
                <label class="form-label">Dirección 2 <span class="text-secondary">(opcional)</span> </label>
                <input type="Text" class="form-control" placeholder="Apartamento o suite">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">País</label>
                    <select class="form-select" >
                        <option selected>Escoger...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Estado</label>
                    <select class="form-select" >
                        <option selected>Escoger...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Codígo Postal</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="border bg-secondary mb-3"></div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" >
                <label class="form-check-label">La dirección de envío es la misma que mi dirección de facturación</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Guarde esta información para la próxima vez</label>
            </div>
            <div class="border bg-secondary mb-2"></div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
